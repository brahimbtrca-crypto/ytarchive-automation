name: Record YouTube Livestreams and Upload to Drive

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  record-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          go install github.com/ytarchive/ytarchive/cmd/ytarchive@latest

      - name: Create recordings folder
        run: mkdir -p recordings

      - name: Record livestreams
        run: |
          while read url; do
            ytarchive -url "$url" -output recordings/
          done < urls.txt

      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Google Drive dependencies
        run: pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Upload to Google Drive
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
        run: |
          echo "$GOOGLE_CREDENTIALS_JSON" > token.json
          python upload_to_drive.py
