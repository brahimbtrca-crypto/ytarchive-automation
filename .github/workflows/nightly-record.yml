name: Record YouTube Livestreams

on:
  schedule:
    - cron: '*/5 * * * *' # Checks every 5 minutes, adjust if needed
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare token.json
        run: echo "${{ secrets.GOOGLE_TOKEN_JSON }}" > token.json

      - name: Run livestream recorder
        run: python yt_auto_download.py
