name: Nightly YouTube Record

on:
  schedule:
    - cron: "0 0 * * *"  # every night at midnight UTC
  workflow_dispatch:

jobs:
  record:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run yt_auto_download.py
        run: python yt_auto_download.py
